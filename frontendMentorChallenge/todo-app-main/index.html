<!DOCTYPE html>
<html lang="en" data-theme='dark'>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css">

        <title>Frontend Mentor | Todo app</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body class="light-theme">
        <header>
          <div class="header-content">
            <div class="header-name">Todo</div>
            <button class="btn-theme"></button>
            <input type="text" class="todo-input todo-block" placeholder="Create a new todo..." />
          </div>
            
        </header>
        <main>
            <section class="todo-list">
                <div class="tasks-empty todo-block">your tasks list is empty</div>
                <div class="todo-container">
                  <!-- <div class="todo-block todo-line todo-task">
                    <input type="checkbox" class="check-complete">
                    <p>dasfasdf</p>
                    <button class='delete-btn' ></button>
                  </div>
                  <div class="todo-block todo-line todo-task">
                    <input type="checkbox" class="check-complete">
                    <p>dasfasdf</p>
                    <button class='delete-btn' ></button>
                  </div>
                  <div class="todo-block todo-line todo-task">
                    <input type="checkbox" class="check-complete">
                    <p>dasfasdf</p>
                    <button class='delete-btn' ></button>
                  </div> -->
                </div>
            </section>
            <section class="desktop-panel">
                <div class="todo-block todo-option">
                    <p><span class="count">1</span>items left</p>
                    <button class="options btn-all active">All</button>
                    <button class="options btn-active">Active</button>
                    <button class="options btn-complete">Completed</button>
                    <p>Clear Completed</p]>
                </div>
            </section>
            <section class="mobile-panel">
                <div class="todo-option">
                  <div class="todo-block todos-status">
                    <p><span class="count">1</span>items left</p>
                    <p>Clear Completed</p>
                  </div>
                  <div class="todo-block status-container">
                    <button class="options btn-all">All</button>
                    <button class="options btn-active">Active</button>
                    <button class="options btn-complete">Completed</button>
                  </div>
                </div>
            </section>
            <div class="instruction">Drag and drop to reorder
        list</div>
        </main>

        <!-- Add dynamic number -->
        

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/Thanhtuan96">Tuan Thanh</a>.
        </div>
        <script src="./app.js"></script>
    </body>
</html>
